<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>Types of lists</title>
</head>
<body>
	<ol>
		<!ol means ordered list>
		<li>Item One</li>
		<li>Item two</li>
		<li>Item three</li>
	</ol>
	<br>

	<!br means line breaks>

	<ul>
		<!ul means unordered list>
		<li>item one</li>
		<li>item three</li>
		<li>item two</li>
	</ul>

</body>
</html>
